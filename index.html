<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="description"
      content="Interaktive Lernkarten-App zur Vorbereitung auf die IHK-Abschlussprüfung Teil 1 für Fachinformatiker"
    />
    <meta name="theme-color" content="#0f172a" />
    <title>AP1 Trainer — IHK Prüfungsvorbereitung</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="css/variables.css?v=2" />
    <link rel="stylesheet" href="css/base.css?v=2" />
    <link rel="stylesheet" href="css/layout.css?v=2" />
    <link rel="stylesheet" href="css/components.css?v=2" />
    <link rel="stylesheet" href="css/flashcard.css?v=2" />
    <link rel="stylesheet" href="css/animations.css?v=2" />
    <link rel="stylesheet" href="css/dashboard.css?v=2" />

    <!-- Favicon (inline SVG as data URI) -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='20' fill='%236366f1'/><text x='50' y='68' font-family='Arial' font-size='50' font-weight='bold' fill='white' text-anchor='middle'>AP</text></svg>"
    />
    <script>
      (function () {
        const storedTheme =
          localStorage.getItem('theme-preference') || 'system';
        let effectiveTheme = storedTheme;
        if (storedTheme === 'system') {
          effectiveTheme = window.matchMedia('(prefers-color-scheme: dark)')
            .matches
            ? 'dark'
            : 'light';
        }
        if (effectiveTheme === 'light') {
          document.documentElement.setAttribute('data-theme', 'light');
        } else {
          document.documentElement.removeAttribute('data-theme');
        }
      })();
    </script>
  </head>

  <body>
    <div id="app">
      <!-- App content will be rendered here by JavaScript -->
      <div class="loader" style="height: 100vh">
        <div class="loader-spinner"></div>
      </div>
    </div>

    <!-- App Entry Point -->
    <script type="module" src="js/app.js?v=2"></script>
  </body>
</html>
